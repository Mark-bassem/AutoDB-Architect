<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AutoDB Architect - Database Designer</title>

  <!-- Tailwind CDN (development) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Lucide icons -->
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/lucide.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-[#020617] text-slate-200">

  <header class="border-b border-slate-800 bg-slate-900/80 backdrop-blur-md sticky top-0 z-20">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="bg-gradient-to-br from-blue-600 to-indigo-600 p-2 rounded-lg shadow-lg shadow-blue-900/20">
          <i data-lucide="database" class="text-white" style="width:24px;height:24px"></i>
        </div>
        <div>
          <h1 class="text-xl font-bold bg-gradient-to-r from-blue-400 to-indigo-400 bg-clip-text text-transparent">AutoDB Architect</h1>
          <p class="text-xs text-slate-500 font-medium">AI-Powered Database Designer</p>
        </div>
      </div>

      <div class="hidden sm:flex items-center gap-3">
        <button id="download-sql" class="text-sm px-3 py-2 rounded-md bg-slate-800 hover:bg-slate-700 text-slate-200 border border-slate-700">تحميل SQL</button>
        <button id="download-json" class="text-sm px-3 py-2 rounded-md bg-slate-800 hover:bg-slate-700 text-slate-200 border border-slate-700">تحميل JSON</button>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-8">
    <div class="mb-10">
      <div class="bg-slate-900 rounded-xl border border-slate-800 p-1 shadow-2xl overflow-hidden group">
        <textarea id="prompt-input"
                  placeholder="Descripe your system here. For example: A hospital management system with patient records, appointments, and billing."
                  class="w-full bg-slate-950 text-slate-200 p-5 rounded-lg focus:outline-none min-h-[140px] resize-y placeholder:text-slate-600 text-lg"></textarea>

        <div class="p-3 flex flex-col sm:flex-row justify-between items-center gap-4 bg-slate-900">
          <div id="examples-container" class="flex gap-2 overflow-x-auto w-full sm:w-auto pb-2 sm:pb-0 no-scrollbar"></div>

          <div class="flex gap-2">
            <button id="generate-button"
                    class="flex items-center gap-2 px-6 py-2.5 rounded-lg font-bold text-sm tracking-wide transition-all transform active:scale-95 bg-gradient-to-r from-blue-600 to-indigo-600 text-white shadow-lg">
              <i data-lucide="play" style="width:18px;height:18px"></i>
              <span>Generate System</span>
            </button>
            <button id="example-hospital" class="hidden sm:inline-block text-sm px-3 py-2 rounded-md bg-slate-800 hover:bg-slate-700 text-slate-200 border border-slate-700">Hospital Example</button>
          </div>
        </div>
      </div>
    </div>

    <div id="error-message" class="hidden p-4 mb-8 bg-red-500/10 border border-red-500/50 rounded-lg text-red-200 text-center"></div>

    <div id="results-container" class="hidden">
      <div id="tabs-container" class="flex gap-1 mb-0 border-b border-slate-800 overflow-x-auto px-2"></div>

      <div id="content-area" class="bg-slate-900 rounded-b-xl rounded-tr-xl border border-slate-700 min-h-[500px] p-8 shadow-2xl relative"></div>
    </div>

    <div id="empty-state" class="text-center py-20 opacity-40 select-none">
      <div class="inline-flex items-center justify-center w-24 h-24 rounded-full bg-slate-800 mb-6">
        <i data-lucide="layout" style="width:40px;height:40px" class="text-slate-500"></i>
      </div>
      <h2 class="text-2xl font-light text-slate-300 mb-2">Ready For Architecture</h2>
      <p class="text-slate-500">Descripe any system for generating an integerated database design.</p>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
